swagger: "2.0"
info:
  description: This is the swagger file for scientific calculator
  version: "1.0.0"
  title: Swagger ReST Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api
paths:
  /src/driver/scientific_calc/ScientificCalc{x}:
    get:
      operationId: src.driver.scientific_calc.ScientificCalc.ln_func
      tags:
        - calci
      summary: Read a number to find ln calculation
      description: Read a number
      parameters:
        - name: x
          in: path
          type: string
          description: Number of people to get from people
          required: true
      responses:
        200:
          description: Successfully read people list operation
          schema:
            type: number
            items:
              properties:
                angle:
                  type: string